
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">

</head>
<body>
  <div id="auth-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>
    <div id="login-form" class="tab-content active">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-message"></div>
      </form>
    </div>
    <div id="register-form" class="tab-content">
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="register-message"></div>
      </form>
    </div>
  </div>

  <div id="home-container" class="hidden">
    <h2 id="welcome-message"></h2>
    <div id="quiz-list"></div>
    <button id="logout-btn">Logout</button>
  </div>

  <div id="quiz-container" class="hidden">
    <h2 id="quiz-title"></h2>
    <div id="quiz-progress"></div>
    <div id="question-container"></div>
    <button id="submit-quiz">Submit Quiz</button>
    <div id="result-container" class="hidden">
      <p id="score-display"></p>
      <button id="back-to-home">Back to Home</button>
    </div>
  </div>
  
  <div id="admin-container" class="hidden">
    <h2>Admin Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Quiz</th><th>Score</th>
        </tr>
      </thead>
      <tbody id="user-scores-body"></tbody>
    </table>
    <button id="logout-admin-btn">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
